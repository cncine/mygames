				GameMaker_Init();
				var get_dom = document.getElementsByClassName("cover_div")[0];
				get_dom.innerHTML = get_dom.innerHTML.replace("正在加载中......", "点击开始");
				get_dom.onclick = function () {
					if (!window.game_is_start)
						html_title_bgm.play();
					this.style.display = "none";
				}
				document.getElementById("canvas").onclick = function () {
					if (window.game_loaded && !window.game_is_start) {
						if (!html_title_bgm.paused) {
							html_title_bgm.pause();
						}
						window.game_is_start = true;
					}
				}
